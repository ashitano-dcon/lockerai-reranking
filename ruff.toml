target-version = "py312"
indent-width = 4
line-length = 120
exclude = [
  "__pycache__",
  ".mypy_cache",
  ".ruff_cache",
  ".venv",
  "*.egg-info",
  "build",
  "data",
  "dist",
  "out",
  "*log*",
]

[lint]
select = ["ALL"]
fixable = ["ALL"]
ignore = [
  "ANN201",
  "ANN401",
  "COM812",
  "D1",
  "D202",
  "D203",
  "D213",
  "EM101",
  "ERA001",
  "ISC001",
  "T201",
  "TRY002",
  "TRY003",
]

[lint.extend-per-file-ignores]
"__init__.py" = ["D1", "F403"]
"__main__.py" = ["D1"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
